name: kozo_ibaraki_bridge
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app_icons/
    - assets/images/icons/
    - assets/images/help/

flutter_icons:       
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icons/Icon-512.png"
  adaptive_icon_background: "assets/images/app_icons/Icon-maskable-512.png"
  adaptive_icon_foreground: "assets/images/app_icons/Icon-maskable-512.png"